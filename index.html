<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StempelUhr</title>
    <style>
        :root {
            --color-primary: #32b8c6;
            --color-primary-light: #50d4e6;
            --color-primary-dark: #1a6872;
            --color-bg: #f0f4f8;
            --color-surface: #ffffff;
            --color-surface-elevated: #f9fafb;
            --color-text: #1d1d1f;
            --color-text-secondary: #626264;
            --color-border: #e5e5e7;
            --color-success: #34c759;
            --color-warning: #ff9500;
            --color-error: #ff3b30;
            --color-gray: #f2f2f7;
            --color-accent: #06b6d4;
            --font-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            /* Gradient Backgrounds */
            --gradient-primary: linear-gradient(135deg, #32b8c6 0%, #06b6d4 100%);
            --gradient-warm: linear-gradient(135deg, #ff9500 0%, #ff6b6b 100%);
            --gradient-cool: linear-gradient(135deg, #32b8c6 0%, #0891b2 100%);
            --gradient-success: linear-gradient(135deg, #34c759 0%, #00d084 100%);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-blur: blur(20px);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: var(--font-base);
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
            background-attachment: fixed;
        }

        body {
            padding-bottom: 80px;
            overflow: hidden;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(50, 184, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(15, 32, 39, 0.85) 0%, rgba(32, 58, 67, 0.80) 100%);
            backdrop-filter: var(--glass-blur);
            padding: max(12px, env(safe-area-inset-top)) 16px 12px;
            border-bottom: 1px solid rgba(50, 184, 198, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(50, 184, 198, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #50d4e6 0%, #32b8c6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .week-info {
            flex: 1;
            text-align: center;
        }

        .week-info-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .week-info-range {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 2px;
        }

        .week-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid rgba(50, 184, 198, 0.3);
            background: rgba(50, 184, 198, 0.1);
            color: #50d4e6;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .week-btn:active {
            background: rgba(50, 184, 198, 0.2);
            border-color: rgba(50, 184, 198, 0.5);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Timer Card */
        .timer-card {
            background: linear-gradient(135deg, rgba(15, 32, 39, 0.9) 0%, rgba(32, 58, 67, 0.85) 100%);
            backdrop-filter: var(--glass-blur);
            margin: 12px;
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(50, 184, 198, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(50, 184, 198, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .timer-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(50, 184, 198, 0.2), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: glow 4s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .timer-label {
            font-size: 13px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .timer-display {
            font-size: 56px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-variant-numeric: tabular-nums;
            margin-bottom: 24px;
            font-family: 'SF Mono', Monaco, monospace;
            text-shadow: 0 0 30px rgba(50, 184, 198, 0.2);
        }

        .timer-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-primary {
            flex: 1;
            max-width: 200px;
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 8px 16px rgba(50, 184, 198, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            box-shadow: 0 12px 24px rgba(50, 184, 198, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 12px rgba(50, 184, 198, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            flex: 1;
            max-width: 200px;
            padding: 14px 28px;
            border-radius: 12px;
            border: 1.5px solid rgba(50, 184, 198, 0.3);
            background: rgba(50, 184, 198, 0.08);
            color: var(--color-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 12px rgba(50, 184, 198, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(50, 184, 198, 0.15);
            border-color: rgba(50, 184, 198, 0.5);
            box-shadow: 0 8px 20px rgba(50, 184, 198, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            background: rgba(50, 184, 198, 0.12);
            transform: translateY(0) scale(0.98);
        }

        /* Daily Stats */
        .daily-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 12px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(32, 58, 67, 0.8) 0%, rgba(44, 83, 100, 0.7) 100%);
            backdrop-filter: var(--glass-blur);
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(50, 184, 198, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(50, 184, 198, 0.15);
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .stat-card:hover {
            box-shadow: 0 12px 40px rgba(50, 184, 198, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
            background: linear-gradient(135deg, rgba(32, 58, 67, 0.95) 0%, rgba(44, 83, 100, 0.85) 100%);
            border-color: rgba(50, 184, 198, 0.3);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-variant-numeric: tabular-nums;
            font-family: 'SF Mono', Monaco, monospace;
        }

        /* Week Overview */
        .week-days {
            margin: 12px;
            background: linear-gradient(135deg, rgba(32, 58, 67, 0.8) 0%, rgba(44, 83, 100, 0.7) 100%);
            backdrop-filter: var(--glass-blur);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(50, 184, 198, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(50, 184, 198, 0.15);
        }

        .day-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(50, 184, 198, 0.08);
            gap: 12px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .day-row:hover {
            background: rgba(50, 184, 198, 0.1);
        }

        .day-row:last-child {
            border-bottom: none;
        }

        .day-name {
            width: 50px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .day-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            flex-grow: 1;
        }

        .day-hours {
            font-weight: 700;
            font-size: 15px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-variant-numeric: tabular-nums;
            text-align: right;
            min-width: 50px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .day-status {
            font-size: 12px;
            color: var(--color-text-secondary);
            width: 40px;
            text-align: right;
        }

        /* Vacation/Absence */
        .absence-section {
            margin: 12px;
            background: linear-gradient(135deg, rgba(32, 58, 67, 0.8) 0%, rgba(44, 83, 100, 0.7) 100%);
            backdrop-filter: var(--glass-blur);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 8px 24px rgba(50, 184, 198, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(50, 184, 198, 0.15);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .absence-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(50, 184, 198, 0.08);
        }

        .absence-item:last-child {
            border-bottom: none;
        }

        .absence-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .absence-value {
            font-weight: 700;
            font-size: 14px;
            background: linear-gradient(135deg, #ff9500, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Bottom Sheet Modal */
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 200;
            animation: fadeIn 0.2s ease-out;
        }

        .modal.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                background: rgba(0, 0, 0, 0);
            }
            to {
                background: rgba(0, 0, 0, 0.3);
            }
        }

        .modal-content {
            background: var(--color-surface);
            margin-top: auto;
            border-radius: 20px 20px 0 0;
            padding: max(16px, env(safe-area-inset-bottom)) 16px 16px;
            animation: slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 8px;
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--font-base);
            color: var(--color-text);
            background: var(--color-gray);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--color-surface);
        }

        /* Tabs */
        .tab-bar {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(15, 32, 39, 0.9) 0%, rgba(32, 58, 67, 0.95) 100%);
            backdrop-filter: var(--glass-blur);
            border-top: 1px solid rgba(50, 184, 198, 0.2);
            display: flex;
            justify-content: space-around;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 100;
            box-shadow: 0 -8px 32px rgba(50, 184, 198, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            gap: 4px;
            border: none;
            background: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .nav-item.active {
            color: #50d4e6;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #32b8c6, #50d4e6);
            border-radius: 2px;
            box-shadow: 0 4px 16px rgba(80, 212, 230, 0.5);
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideIn {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 40px;
                opacity: 1;
            }
        }

        .nav-icon {
            font-size: 24px;
        }

        /* Scrollbar */
        .main-content::-webkit-scrollbar {
            width: 4px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .timer-display {
                font-size: 36px;
            }

            .header-title {
                font-size: 24px;
            }

            .daily-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">StempelUhr</div>
            <div class="week-nav">
                <button class="week-btn" onclick="previousWeek()">‚Äπ</button>
                <div class="week-info">
                    <div class="week-info-date" id="weekLabel">KW 2</div>
                    <div class="week-info-range" id="weekRange">8. - 14. Jan</div>
                </div>
                <button class="week-btn" onclick="nextWeek()">‚Ä∫</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Timer Card -->
            <div class="timer-card">
                <div class="timer-label">Aktuelle Zeit</div>
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn-primary" id="startBtn" onclick="toggleTimer()">Starten</button>
                    <button class="btn-secondary" onclick="showPauseModal()">Pause</button>
                </div>
            </div>

            <!-- Daily Stats -->
            <div class="daily-stats">
                <div class="stat-card">
                    <div class="stat-label">Heute</div>
                    <div class="stat-value" id="todayHours">0:00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Diese Woche</div>
                    <div class="stat-value" id="weekHours">0:00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ziel heute</div>
                    <div class="stat-value" id="targetToday">8:00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">√úberstunden</div>
                    <div class="stat-value" id="overtime">0:00</div>
                </div>
            </div>

            <!-- Week Overview -->
            <div class="week-days" id="weekDays"></div>

            <!-- Absence Section -->
            <div class="absence-section">
                <div class="section-title">Abwesenheiten</div>
                <div class="absence-item">
                    <span class="absence-label">Urlaubstage</span>
                    <span class="absence-value" id="vacationDays">0</span>
                </div>
                <div class="absence-item">
                    <span class="absence-label">Krankentage</span>
                    <span class="absence-value" id="sickDays">0</span>
                </div>
            </div>

            <div style="height: 20px;"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('overview')">
            <span class="nav-icon">‚è±</span>
            <span>√úbersicht</span>
        </button>
        <button class="nav-item" onclick="switchTab('entries')">
            <span class="nav-icon">üìã</span>
            <span>Eintr√§ge</span>
        </button>
        <button class="nav-item" onclick="switchTab('statistics')">
            <span class="nav-icon">üìä</span>
            <span>Statistik</span>
        </button>
        <button class="nav-item" onclick="switchTab('settings')">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span>Einstellungen</span>
        </button>
    </div>

    <!-- Modals -->
    <div class="modal" id="pauseModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-handle"></div>
                <div class="modal-title">Pause hinzuf√ºgen</div>
            </div>
            <div class="form-group">
                <label class="form-label">Pausendauer (Minuten)</label>
                <input type="number" class="form-input" id="pauseDuration" value="30" min="1" max="480">
            </div>
            <div class="form-group">
                <label class="form-label">Pausentyp</label>
                <select class="form-select" id="pauseType">
                    <option>Mittagspause</option>
                    <option>Kurze Pause</option>
                    <option>Sonstige</option>
                </select>
            </div>
            <button class="btn-primary" onclick="addPause()" style="width: 100%; margin-bottom: 8px;">Pause starten</button>
            <button class="btn-secondary" onclick="closeModal()" style="width: 100%;">Abbrechen</button>
        </div>
    </div>

    <div class="modal" id="absenceModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-handle"></div>
                <div class="modal-title">Abwesenheit hinzuf√ºgen</div>
            </div>
            <div class="form-group">
                <label class="form-label">Datum</label>
                <input type="date" class="form-input" id="absenceDate">
            </div>
            <div class="form-group">
                <label class="form-label">Typ</label>
                <select class="form-select" id="absenceType">
                    <option>Urlaub</option>
                    <option>Krankentag</option>
                    <option>Feiertag</option>
                    <option>Sonstige</option>
                </select>
            </div>
            <button class="btn-primary" onclick="addAbsence()" style="width: 100%; margin-bottom: 8px;">Hinzuf√ºgen</button>
            <button class="btn-secondary" onclick="closeModal()" style="width: 100%;">Abbrechen</button>
        </div>
    </div>

    <script>
        // State Management
        const state = {
            isRunning: false,
            totalSeconds: 0,
            currentDaySeconds: 0,
            weekStart: getMonday(new Date()),
            entries: JSON.parse(localStorage.getItem('stempeluhr_entries') || '[]'),
            absences: JSON.parse(localStorage.getItem('stempeluhr_absences') || '[]'),
            dailyTarget: 8 * 3600,
            currentTab: 'overview'
        };

        let timerInterval;

        // Utility Functions
        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function formatShortTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}:${String(minutes).padStart(2, '0')}`;
        }

        function startTimer() {
            state.isRunning = true;
            document.getElementById('startBtn').textContent = 'Stoppen';
            document.getElementById('startBtn').style.background = 'var(--color-error)';

            timerInterval = setInterval(() => {
                state.totalSeconds++;
                state.currentDaySeconds++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            state.isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').textContent = 'Starten';
            document.getElementById('startBtn').style.background = 'var(--color-primary)';
            saveEntry();
        }

        function toggleTimer() {
            if (state.isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(state.totalSeconds);
            document.getElementById('todayHours').textContent = formatShortTime(state.currentDaySeconds);
            updateStats();
        }

        function updateStats() {
            const weekSeconds = calculateWeekHours();
            document.getElementById('weekHours').textContent = formatShortTime(weekSeconds);

            const overtime = Math.max(0, weekSeconds - (state.dailyTarget * 5));
            document.getElementById('overtime').textContent = formatShortTime(overtime);
        }

        function calculateWeekHours() {
            let total = 0;
            for (let i = 0; i < 7; i++) {
                const d = new Date(state.weekStart);
                d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const dayEntries = state.entries.filter(e => e.date === dateStr);
                total += dayEntries.reduce((sum, e) => sum + (e.seconds || 0), 0);
            }
            return total;
        }

        function saveEntry() {
            const today = new Date().toISOString().split('T')[0];
            const entry = {
                date: today,
                seconds: state.currentDaySeconds,
                timestamp: Date.now()
            };
            state.entries.push(entry);
            localStorage.setItem('stempeluhr_entries', JSON.stringify(state.entries));
        }

        function renderWeekDays() {
            const container = document.getElementById('weekDays');
            container.innerHTML = '';

            const dayNames = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];

            for (let i = 0; i < 7; i++) {
                const d = new Date(state.weekStart);
                d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const dayEntries = state.entries.filter(e => e.date === dateStr);
                const totalSeconds = dayEntries.reduce((sum, e) => sum + (e.seconds || 0), 0);
                const isAbsent = state.absences.find(a => a.date === dateStr);

                const dayRow = document.createElement('div');
                dayRow.className = 'day-row';
                dayRow.innerHTML = `
                    <span class="day-name">${dayNames[i]}</span>
                    <span class="day-date">${d.getDate()}. ${getMonthName(d.getMonth())}</span>
                    <span class="day-hours">${isAbsent ? '‚Äì' : formatShortTime(totalSeconds)}</span>
                    <span class="day-status">${isAbsent ? 'üìÖ' : ''}</span>
                `;
                container.appendChild(dayRow);
            }
        }

        function getMonthName(month) {
            const months = ['Jan', 'Feb', 'M√§r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
            return months[month];
        }

        function updateWeekLabel() {
            const weekNumber = Math.ceil((state.weekStart.getDate() + new Date(state.weekStart.getFullYear(), state.weekStart.getMonth(), 1).getDay()) / 7);
            const weekEnd = new Date(state.weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            document.getElementById('weekLabel').textContent = `KW ${weekNumber}`;
            document.getElementById('weekRange').textContent = 
                `${state.weekStart.getDate()}. - ${weekEnd.getDate()}. ${getMonthName(weekEnd.getMonth())}`;
        }

        function previousWeek() {
            state.weekStart.setDate(state.weekStart.getDate() - 7);
            updateWeekLabel();
            renderWeekDays();
        }

        function nextWeek() {
            state.weekStart.setDate(state.weekStart.getDate() + 7);
            updateWeekLabel();
            renderWeekDays();
        }

        function showPauseModal() {
            document.getElementById('pauseModal').classList.add('active');
        }

        function addPause() {
            const duration = parseInt(document.getElementById('pauseDuration').value);
            state.currentDaySeconds = Math.max(0, state.currentDaySeconds - (duration * 60));
            closeModal();
            updateDisplay();
        }

        function addAbsence() {
            const date = document.getElementById('absenceDate').value;
            const type = document.getElementById('absenceType').value;
            state.absences.push({ date, type });
            localStorage.setItem('stempeluhr_absences', JSON.stringify(state.absences));
            closeModal();
            updateVacationDays();
            renderWeekDays();
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }

        function updateVacationDays() {
            const vacationCount = state.absences.filter(a => a.type === 'Urlaub').length;
            const sickCount = state.absences.filter(a => a.type === 'Krankentag').length;
            document.getElementById('vacationDays').textContent = vacationCount;
            document.getElementById('sickDays').textContent = sickCount;
        }

        function switchTab(tab) {
            state.currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            // In a full app, this would switch content panels
        }

        // Modal Click Outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        });

        // Initialize
        window.addEventListener('load', () => {
            updateWeekLabel();
            renderWeekDays();
            updateVacationDays();
            updateStats();
        });

        // Auto-save location (simulated)
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (position) => {
                    // In production, save location with entry
                },
                (error) => {
                    // Location not available
                }
            );
        }
    </script>
</body>
</html>
